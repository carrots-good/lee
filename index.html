<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 블로그</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header, footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 15px 0;
    }
    article {
      background: white;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>나의 블로그</h1>
  <p>생각을 기록하는 공간</p>
</header>

<main>
  <article>
    <h2>첫 번째 글 제목</h2>
    <p><small>2025-06-20</small></p>
    <p>이것은 블로그 글 내용입니다. 간단하게 HTML로 작성할 수 있어요.</p>
  </article>

  <article>
    <h2>두 번째 글 제목</h2>
    <p><small>2025-06-19</small></p>
    <p>또 다른 글을 이렇게 추가할 수 있습니다. 복사/붙여넣기로 새 글을 만들 수 있어요.</p>
  </article>
</main>

<footer>
  &copy; 2025 나의 블로그
</footer>

</body>
</html>
