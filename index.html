<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 블로그</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header, footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 15px 0;
    }
    article {
      background: white;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: 30px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    img.upload-preview {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>나의 블로그</h1>
  <p>생각을 기록하는 공간</p>
</header>

<main>
  <form id="postForm">
    <h2>✏️ 새 글 작성</h2>
    <input type="text" id="title" placeholder="제목을 입력하세요" required>
    <textarea id="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
    <input type="file" id="imageUpload" accept="image/*">
    <button type="submit">게시하기</button>
    <img id="preview" class="upload-preview" src="" style="display: none;">
  </form>

  <div id="posts">
    <!-- 여기에 게시된 글이 추가됩니다 -->
  </div>
</main>

<footer>
  &copy; 2025 나의 블로그
</footer>

<script>
  const form = document.getElementById('postForm');
  const postsDiv = document.getElementById('posts');
  const imageUpload = document.getElementById('imageUpload');
  const preview = document.getElementById('preview');
  let imageData = '';

  // ✅ 저장된 글 불러오기
  window.addEventListener('DOMContentLoaded', () => {
    const savedPosts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
    savedPosts.reverse().forEach(post => renderPost(post));
  });

  // ✅ 이미지 미리보기
  imageUpload.addEventListener('change', function () {
    const file = imageUpload.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        imageData = e.target.result;
        preview.src = imageData;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  // ✅ 게시 버튼 클릭 시 글 추가 + 저장
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    const date = new Date().toISOString().slice(0, 10);

    const post = {
      title,
      content,
      date,
      image: imageData
    };

    // 기존 데이터 가져와서 새 글 추가
    const existing = JSON.parse(localStorage.getItem('blogPosts') || '[]');
    existing.push(post);
    localStorage.setItem('blogPosts', JSON.stringify(existing));

    renderPost(post, true);

    form.reset();
    preview.style.display = 'none';
    imageData = '';
  });

  // ✅ 글 화면에 그리기
  function renderPost(post, toTop = false) {
    const article = document.createElement('article');
    article.innerHTML = `
      <h2>${post.title}</h2>
      <p><small>${post.date}</small></p>
      <p>${post.content.replace(/\n/g, '<br>')}</p>
      ${post.image ? `<img src="${post.image}" class="upload-preview">` : ''}
    `;
    if (toTop) {
      postsDiv.prepend(article); // 새 글은 위에
    } else {
      postsDiv.appendChild(article); // 기존 글은 아래
    }
  }
</script>

</body>
</html>
